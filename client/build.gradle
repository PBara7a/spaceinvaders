plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "8.10.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    implementation project(':common')
    // WebSocket support and STOMP messaging
    implementation 'org.springframework:spring-messaging:5.3.22'
    implementation 'org.springframework:spring-websocket:5.3.22'
    // A reference implementation of the Java WebSocket API (JSR-356)
    implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.18'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    // Logging dependency for debugging
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'games.spaceinvaders.App'
}
